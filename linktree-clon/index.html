<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree-clon</title>
    <link rel="icon" href="https://preview.redd.it/mmi5q0pc3px71.png?width=400&format=png&auto=webp&s=0b864bb2753f8d3a38a7941dfd2c418b4cf75418">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Lobster"><!--Para poner font specifica google-->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <article class="profile">
            <img src="./img/Anya.png" alt="imagen de perfil">
            <h1>Anya Forger🌟🌠<!--Tecla windows + punto = emojis--></h1>
        </article>

        <section>
            <article class="link-box">
                <a href="https://spy-x-family.fandom.com/es/wiki/Anya_Forger" target="_blank">
                    <p>Entra a mi sitio web 💻</p>
                </a>
            </article>
            <article class="link-box">
                <a href="https://podcasts.apple.com/us/podcast/hoy-quiero-contarles/id1500164222" target="_blank">
                    <p>Escucha mi podcast 🎙️🔊</p>
                </a>
            </article>
            <article class="link-box">
                <a href="https://www.twitch.tv/anya_forgerr" target="_blank">
                    <p>Perfil de Twitch 🎮</p>
                </a>
            </article>
        </section>
        <section class="social-box">
            <a href="https://www.facebook.com/">
              <span>
                <img src="./img/icon-fb.svg" alt="logo fb" target="_blank"/>
              </span>
            </a>
            <a href="https://www.instagram.com/">
              <span>
                <img src="./img/icon-ins.svg" alt="logo fb" target="_blank"/>
              </span>
            </a>
            <a href="https://www.tiktok.com/">
              <span>
                <img src="./img/icons8-tiktok.svg" alt="logo fb" target="_blank"/>
              </span>
            </a>
            <a href="https://www.twitter.com/">
              <span>
                <img src="./img/icons8-twitter.svg" alt="logo fb" target="_blank"/>
              </span>
            </a>
          </section>
    </main>
</body>
</html>
