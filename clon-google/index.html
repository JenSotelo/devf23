<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="img/favicon.png" class="icon">
    <!-- http://www.google.com/s2/favicons?domain= para robar favicon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav>
        <a href="https://mail.google.com/mail/?authuser=1&ogbl" class="gmail">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=1&ogbl" class="imagenes">Imágenes</a>
        <span class="dots">
            <img src="img/dots-menu.svg" alt="puntos" class="puntos">
        </span>
        <a class="acceder"
            href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Iniciar
            sesión</a>
    </nav>
    <main>
        <section class="google">
            <img src="img/google.gif" alt="doodle" class="google-img">
        </section>
        <div class="buscador">
            <form action="" class="search">
                <span class="material-symbols-outlined">
                        search
                </span>
                <input type="text" placeholder="search" name="q">
                <img src="img/micro.jpg" class="micro">
                <img src="img/camera.jpg" class="camara">

            </form>
        </div>
        <section class="buscar_button">
            <a class="buscar_con" href="#">Buscar con Google</a>
            <a class="tener_suerte" href="#">Voy a tener suerte</a>
        </section>
        <article class="mexico">
            <p>México</p>
        </article>
    </main>
    <footer>
        <div class="footer_izq">
            <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                class="sobre_gooogle">Sobre Google</a>
            <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                class="publicidad">Publicidad</a>
            <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                class="negocios">Negocios</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" class="como_funciona">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer_right">
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1&authuser=1" class="privacidad">Privacidad</a>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1&authuser=1" class="condiciones">Condiciones</a>
            <a href="https://www.google.com.mx/preferences?hl=es-419&authuser=1&fg=1"
                class="preferencias">Preferencias</a>
        </div>
    </footer>
</body>

</html>
